{% assign actions = include.actions %}
<p class="block-buttons">
  {% for action in actions %}
    <a href="{{ action.url | relative_url }}"
       {% assign new_window_is_not_empty = action.new_window | is_not_empty %}{% if new_window_is_not_empty %}target="_blank" rel="noopener"{% endif %}
       class="button{% if action.primary != true %} secondary{% endif %}">{{ action.label }}</a>
  {% endfor %}
</p>
