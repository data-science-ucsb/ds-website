title: Stackbit Azimuth Theme
baseurl: /
permalink: '/:title/'
collections:
  posts:
    permalink: '/posts/:title/'
palette: blue
header:
  title: Data Science UCSB
  logo_img: images/datasciencelogotransparent.png
  has_nav: true
  nav_links:
    - label: Home
      url: /
    - label: Who We Are
      url: /who-we-are
    - label: Events Calendar
      url: /events-calendar
    - label: Blog
      url: /blog
    - label: Resources
      url: /resources
    - label: FAQs
      url: /faqs
    - label: Connect
      url: /connect
      primary: true
footer:
  logo_img: images/DataScienceSmallLogo.png
  tagline: SaaS theme by Stackbit
  has_nav: true
  nav_title: Company
  nav_links:
    - label: About Us
      url: /who-we-are
    - label: Blog
      url: /blog
    - label: Connect
      url: connect
  has_social: true
  social_title: Community
  social_links:
    - label: Instagram
      url: 'https://www.instagram.com/datascienceucsb/'
      new_window: true
    - label: LinkedIn
      url: 'https://www.linkedin.com/'
      new_window: true
  has_subscribe: true
  subscribe_title: Subscribe
  subscribe_content: Stay up to date with our latest developments.
  content: '&copy; Stackbit. All rights reserved.'
  links:
    - label: Made with Stackbit
      url: 'https://www.stackbit.com'
      new_window: true
sass:
  indentWidth: 4
  style: nested
  precision: 10
plugins:
  - jekyll-menus
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - README.md
  - netlify.toml
  - stackbit-build.sh
  - stackbit-pull.js
